<div class="products page-container">
    <div class="container">
        <section>
            <h1>Produkte</h1>
        </section>
        <section>
            <button
                class="products__add-button"
                (click)="createProduct()"
            >+</button>
            <ul>
                <app-product-table-row 
                    *ngFor="let product of products"
                    [product]="product"
                    (selectProductEvent)="toDetailPage($event)"
                >
                </app-product-table-row>
            </ul>
        </section>
</div>
