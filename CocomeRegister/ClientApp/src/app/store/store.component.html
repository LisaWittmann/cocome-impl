<div [class.page-container--fixed]="shoppingCardOpen">
    <app-store-navigation (openShoppingCardEvent)="toggleShoppingCard($event)">
    </app-store-navigation>
    <app-store-shopping-card
        *ngIf="shoppingCardOpen"
        (closeShoppingCardEvent)="toggleShoppingCard($event)"
    ></app-store-shopping-card>
    <div class="store">
        <router-outlet></router-outlet>
    </div>
</div>
