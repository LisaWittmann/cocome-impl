<div class="products page-container">
    <div class="container">
        <section>
            <h1>Produkte bestellen</h1>
        </section>
        <section *ngIf="runningOutOfStock.length">
            <div class="products__low-stock">
                <h2>Geringer Bestand:</h2>
                <button (click)="addAllToCard(runningOutOfStock)">
                    <img 
                        src="assets/svg/shopping-basket-solid.svg"
                        alt="In den Warenkorb"
                    >
                </button>
            </div>
            <ul>
                <app-product-table-row 
                    *ngFor="let product of runningOutOfStock"
                    [product]="product"
                    [amount]="inventory.get(product)"
                    [warn]="true"
                    (selectProductEvent)="navigateToDetail($event)"
                >
                </app-product-table-row>
            </ul>
        </section>
        <section>
            <h2>Alle Produkte:</h2>
            <ul>
                <app-product-table-row 
                    *ngFor="let item of inventory | keyvalue"
                    [product]="item.key"
                    [amount]="item.value"
                    (selectProductEvent)="navigateToDetail($event)"
                >
                </app-product-table-row>
            </ul>
        </section>
    </div>
</div>
